specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RCM
    network: mainnet
    source:
      address: "0xA0c68C638235ee32657e8f720a23ceC1bFc77C77"
      abi: RCM
      startBlock: 10735437
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - RCMMetaTransactionExecutedEvent
        - RCMPredicateRegisteredEvent
        - RCMRoleAdminChangedEvent
        - RCMRoleGrantedEvent
        - RCMRoleRevokedEvent
        - RCMTokenMappedEvent
        - RCMcleanMapTokenCall
        - RCMdepositEtherForCall
        - RCMdepositForCall
        - RCMexecuteMetaTransactionCall
        - RCMexitCall
        - RCMgrantRoleCall
        - RCMinitializeCall
        - RCMinitializeEIP712Call
        - RCMmapTokenCall
        - RCMregisterPredicateCall
        - RCMremapTokenCall
        - RCMrenounceRoleCall
        - RCMrevokeRoleCall
        - RCMsetCheckpointManagerCall
        - RCMsetChildChainManagerAddressCall
        - RCMsetStateSenderCall
        - RCMsetupContractIdCall
      abis:
        - name: RCM
          file: ./abis/RCM.json

      eventHandlers:
        - event: MetaTransactionExecuted(address,address,bytes)
          handler: handleMetaTransactionExecutedEvent
          receipt: true
        - event: PredicateRegistered(indexed bytes32,indexed address)
          handler: handlePredicateRegisteredEvent
          receipt: true
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChangedEvent
          receipt: true
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGrantedEvent
          receipt: true
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevokedEvent
          receipt: true
        - event: TokenMapped(indexed address,indexed address,indexed bytes32)
          handler: handleTokenMappedEvent
          receipt: true
      file: ./src/RCMMapping.ts
