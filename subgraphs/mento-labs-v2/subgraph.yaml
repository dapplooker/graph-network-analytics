specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: C_
    network: celo
    source:
      address: "0x777A8255cA72412f0d706dc03C9D1987306B4CaD"
      abi: C_
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ExchangeProviderAdded
        - ExchangeProviderRemoved
        - ReserveSet
        - Swap
        - TradingLimitConfigured
      abis:
        - name: C_
          file: ./abis/C_.json
      eventHandlers:
        - event: ExchangeProviderAdded(indexed address)
          handler: handleExchangeProviderAddedEvent
        - event: ExchangeProviderRemoved(indexed address)
          handler: handleExchangeProviderRemovedEvent
        - event: ReserveSet(indexed address,indexed address)
          handler: handleReserveSetEvent
        - event: Swap(address,indexed bytes32,indexed address,indexed address,address,uint256,uint256)
          handler: handleSwapEvent
        - event: TradingLimitConfigured(bytes32,address,(uint32,uint32,int48,int48,int48,uint8))
          handler: handleTradingLimitConfiguredEvent
      file: ./src/C_Mapping.ts
